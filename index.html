<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="shortcut icon"
			href="images/google-icon.png"
			type="image/x-icon"
		/>
		<title>Google</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header>
			<nav>
				<ul>
					<li><a href="#">Gmail</a></li>
					<li><a href="#">Images</a></li>
					<li>
						<a href="#"
							><img
								src="images/more.png"
								alt="Image to expand more Google services."
						/></a>
					</li>
					<li>
						<a
							class="profile"
							href="https://github.com/MartinFlischman"
							target="_blank"
							><img
								src="images/profile-img.png"
								alt="Google account image/link."
						/></a>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="search-form">
				<img id="logo" src="images/google-logo.png" alt="Google Logo" />
				<form action="">
					<img
						src="images/search.png"
						alt="Magnifier/Search icon in search bar."
					/>
					<label for="searchText"></label>
					<input type="search" name="searchText" id="searchText" required />
					<button type="submit">Google Search</button>
					<button type="submit">I'm Feeling Lucky</button>
				</form>
			</section>
		</main>

		<footer>
			<div class="btmLeft">
				<ul>
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">How Search Works</a></li>
				</ul>
			</div>
			<div class="btmRight">
				<ul>
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>
		</footer>
	</body>
</html>
