<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google</title>
		<link rel="shortcut icon" href="images/google-icon.png"image/x-icon">
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
			integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<nav>
				<a href="#">Gmail</a>
				<a href="#">Images</a>
				<img
					class="nav-more"
					src="images/more.png"
					alt="More Google services"
				/>
				<img src="images/profile-img.png" alt="Google profile image" />
			</nav>
		</header>
		<main>
			<div class="section-1">
				<img class="logo" src="images/google-logo.png" alt="Google logo" />
				<form action="">
					<br /><br />
					<div class="s-box">
						<i class="fas fa-search search-icon"></i>
						<input type="text" class="s-input" />
						<input type="submit" class="s-btn" value="Google Search" />
						<input type="submit" class="s-btn" value="I'm Feeling Lucky" />
					</div>
				</form>
				<div class="lang">
					Google offered in:
					<a href="#">Afrikaans</a>
					<a href="#">Sesotho</a>
					<a href="#">isiZulu</a>
					<a href="#">isiXhosa</a>
					<a href="#">Setswana</a>
					<a href="#">Northern Sotho</a>
				</div>
			</div>
		</main>
		<footer>
			<h4>South Africa</h4>
			<div class="links">
				<div class="link-1">
					<a href="#">Advertising</a>
					<a href="#">Business</a>
					<a href="#">About</a>
					<a href="#">How Search works</a>
				</div>
				<div class="link-2">
					<a href="#">Privacy</a>
					<a href="#">Terms</a>
					<a href="#">Settings</a>
				</div>
			</div>
		</footer>
	</body>
</html>
