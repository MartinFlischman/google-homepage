<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="shortcut icon"
			href="images/google-icon.png"
			type="image/x-icon"
		/>
		<title>Google</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
			integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
			crossorigin="anonymous"
		/>
	</head>

	<body class="text-gray-800 text-sm">
		<header class="flex justify-between w-full">
			<div class="flex space-x-4 p-6"></div>
			<div class="flex">
				<div class="flex space-x-4 p-6">
					<a href="#" class="hover:underline">Gmail</a>
					<a href="#" class="hover:underline">Images</a>
					<a href="#" class="pl-2">
						<img src="/images/more.png" alt="More Google services" />
					</a>
				</div>
				<a href="#" class="pt-4 pr-8">
					<img src="images/profile-img.png" alt="user" class="rounded-full" />
				</a>
			</div>
		</header>
		<main class="container px-8 mx-auto pt-24 max-w-xl flex flex-col space-y-6">
			<img
				src="images/google-logo.png"
				alt="Google logo"
				class="h-24 mx-auto"
			/>
			<div class="rounded-full py-2 px-4 flex border border-gray-300 transition-all duration-100 hover:shadow-md">
				<div class="place-self-center text-gray-500 cursor-pointer">
					<i class="fas fa-search text-lg"></i>
				</div>
				<div class="flex px-4 w-full">
					<input
						type="text"
						class="w-full border-none outline-none text-base" />
					</i>
				</div>
			</div>
			<div class="mx-auto flex space-x-2">
				<input type="submit" class="px-4 py-2 rounded bg-gray-100 cursor-pointer hover:['border-solid', 'border'] " value="Google Search">
				<input type="submit" class="px-4 py-2 rounded bg-gray-100 cursor-pointer" value="I'm Feeling Lucky">
			</div>
		</main>
		<footer class="flex justify-between absolute bottom-0 w-full bg-gray-100 leading-10 px-8 text-gray-500 border-t">
			<div class="space-x-6">
				<a href="#" class="hover:underline">Advertising</a>
				<a href="#" class="hover:underline">Business</a>
				<a href="#" class="hover:underline">About</a>
				<a href="#" class="hover:underline">How Search works</a>
			</div>
			<div class="space-x-6">
				<a href="#" class="hover:underline">Privacy</a>
				<a href="#" class="hover:underline">Terms</a>
				<a href="#" class="hover:underline">Settings</a>
			</div>
		</footer>
	</body>
</html>
